<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

   
    <div text-center>
      <button ion-button (click)="login()" >Login</button>
      <button ion-button color="light"  (click)="register()" >Register</button>
    </div>
    <div>
      <button ion-button color="danger" block class="google-btn" (click)="loginwithgmail()" >
          <ion-icon name="logo-googleplus">Login with Gmail</ion-icon>
        </button>
    </div>
    <div>
      <button ion-button block class="facebook-btn" (click)="loginwithFacebook()">
        <ion-icon name="logo-facebook">Login with Facebook</ion-icon>   
      </button>
    </div>
    <div>
        <button ion-button color="royal" block class="twitch-btn" (click)="loginwithTwitch()">
            <ion-icon name="logo-twitch">Login with Twitch</ion-icon>
        </button>
      </div>
    


</ion-content>
